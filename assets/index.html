<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidad SAMP - Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #eee;
    }

    header {
      background: linear-gradient(90deg, #ff7b00, #ff006a);
      padding: 1.5rem;
      text-align: center;
    }

    header img {
      height: 60px;
    }

    header h1 {
      margin: 0.5rem 0 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 5px #000;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #000;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .video-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-card h3 {
      margin: 0;
      padding: 1rem;
      font-size: 1.1rem;
      color: #ff7b00;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff006a;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Comunidad">
    <h1>Comunidad SAMP - Videos</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="https://discord.gg/TU-LINK" target="_blank">Discord</a></li>
        <li><a href="mailto:contacto@tucorreo.com">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="videos" class="videos">
    <!-- Ejemplo de video -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
      <h3>Título del Video 1</h3>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
      <h3>Título del Video 2</h3>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe>
      <h3>Título del Video 3</h3>
    </div>
  </section>

  <footer>
    <p>Únete a nuestra comunidad en <a href="https://discord.gg/TU-LINK">Discord</a> | Contacto: contacto@tucorreo.com</p>
  </footer>
</body>
</html>
